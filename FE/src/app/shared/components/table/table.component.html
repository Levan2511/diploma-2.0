<!-- displayedColumns => matColumnDef -->
<!-- dataSource => element -->

<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column.key}}" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column.key]}} </td>
  </ng-container>
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="expanded-wrapper">
          <mat-card>
            <ng-container *ngTemplateOutlet="examTemplate; context: { $implicit: element }"></ng-container>
          </mat-card>
          <mat-card>
            <ng-container *ngTemplateOutlet="RGRTemplate; context: { $implicit: element }"></ng-container>
          </mat-card>
          <mat-card class="d-flex flex-column">
            <ng-container *ngTemplateOutlet="lecturesTemplate; context: { $implicit: element }"></ng-container>
          </mat-card>
          <mat-card class="d-flex flex-column">
            <ng-container *ngTemplateOutlet="practicalTemplate; context: { $implicit: element }"></ng-container>
          </mat-card>
          <mat-card class="d-flex flex-column">
            <ng-container *ngTemplateOutlet="creditsTemplate; context: { $implicit: element }"></ng-container>
          </mat-card>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>


<ng-template #examTemplate let-row>
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="radio-group"
      [(ngModel)]="exam">
      <mat-radio-button class="radio-button" [value]="row.exam">
        Іспити
      </mat-radio-button>
      <mat-radio-button class="radio-button" [value]="row.test">
        Заліки
      </mat-radio-button>
      <mat-radio-button class="radio-button" [value]="row.test2">
        Диф. Заліки
      </mat-radio-button>
    </mat-radio-group>
</ng-template>

<ng-template #RGRTemplate let-row>
  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="radio-group"
    [(ngModel)]="RGR">
    <mat-radio-button class="radio-button" [value]="row.RGR">
      РГР
    </mat-radio-button>
    <mat-radio-button class="radio-button" [value]="row.RR">
      РР
    </mat-radio-button>
    <mat-radio-button class="radio-button" [value]="row.KP">
      КП
    </mat-radio-button>
    <mat-radio-button class="radio-button" [value]="row.KR">
      КР
    </mat-radio-button>
    <mat-radio-button class="radio-button" [value]="row.RK">
      РК
    </mat-radio-button>
  </mat-radio-group>
</ng-template>

<ng-template #lecturesTemplate let-row>
  <mat-form-field class="example-full-width">
    <mat-label>Лекції 1 1/2</mat-label>
    <input [(ngModel)]="lectures1" type="number" [min]="0" matInput placeholder="1">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Лекції 2 1/2</mat-label>
    <input [(ngModel)]="lectures2" type="number" [min]="0" matInput placeholder="1">
  </mat-form-field>
</ng-template>

<ng-template #practicalTemplate let-row>

<ng-template #creditsTemplate let-row>
