<div class="login-wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field>
                  <mat-label>Username</mat-label>
                  <input formControlName="uid" matInput placeholder="johndoe@gmail.com">
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Password</mat-label>
                  <input formControlName="password" matInput type="password">
                </mat-form-field>
                <button [disabled]="form.invalid" mat-raised-button color="primary" class="submit-btn mt-4">Submit</button>
              </form>
        </mat-card-content>
    </mat-card>
</div>
