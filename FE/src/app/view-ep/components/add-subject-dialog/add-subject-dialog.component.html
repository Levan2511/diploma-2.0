<mat-card-title>Додати предмет</mat-card-title>

<mat-dialog-content>
  <app-add-subject-form [patterns]="customPatterns" [form]="form"></app-add-subject-form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Відмінити</button>
  <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="addSubject()" cdkFocusInitial>Додати</button>
</mat-dialog-actions>
