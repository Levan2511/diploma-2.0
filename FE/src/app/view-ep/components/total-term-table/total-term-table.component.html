<ng-container *ngIf="dataSource$ | async as dataSource">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
  
    <ng-container matColumnDef="{{column.key}}" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
      <td mat-cell *matCellDef="let element">{{element[column.key]}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayColumnStrings"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumnStrings;"></tr>
  </table>
</ng-container>
