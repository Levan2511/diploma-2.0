<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z2">
  <ng-container matColumnDef="{{column.key}}" *ngFor="let column of displayedColumns; let i = index; trackBy: identify">
    <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
    <td mat-cell *matCellDef="let element; let i = dataIndex">
      <ng-container *ngIf="!isEditMode">{{element[column.key]}}</ng-container>

      <!-- Show Inputs in exact row instead of usual field if it is Edit Mode -->
      <ng-container *ngIf="isEditMode">
        <form *ngIf="editRowIndex === i" [formGroup]="formArr | getFormGroup: i">
          <ng-container [ngSwitch]="column.key">
            <mat-form-field *ngSwitchCase="'cycle'">
              <input matInput [patterns]="customPatterns" [dropSpecialCharacters]="false" mask="o.f" [formControlName]="column.key">
            </mat-form-field>
            <mat-form-field *ngSwitchCase="'term'">
              <input matInput mask="0" [formControlName]="column.key">
            </mat-form-field>
            <mat-form-field *ngSwitchCase="'department'">
              <input matInput mask="0999" [formControlName]="column.key">
            </mat-form-field>
            <mat-form-field *ngSwitchCase="'name'">
              <input matInput #input [formControlName]="column.key">
            </mat-form-field>

            <ng-container *ngSwitchDefault>{{element[column.key]}}</ng-container>
          </ng-container>
        </form>

        <!-- Load usual cell if current row is not in editMode-->
        <ng-container *ngIf="editRowIndex !== i">{{element[column.key]}}</ng-container>
      </ng-container>
    </td>
  </ng-container>

  <!-- Edit column -->
  <ng-container matColumnDef="edit" stickyEnd>
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element; let i = dataIndex" [class.mobile-cell]="isMobile">
      <ng-container *ngIf="editRowIndex !== i">
        <button matTooltip="Редагувати" mat-icon-button aria-label="expand row" (click)="onEdit(element, i); $event.stopPropagation()">
          <mat-icon color="primary">edit</mat-icon>
        </button>
      </ng-container>
      
      <ng-container *ngIf="editRowIndex === i">
        <button
          matTooltip="Зберегти"
          mat-mini-fab
          aria-label="expand row"
          class="save-icon"
          [class.disabled]="(formArr | getFormGroup: i).invalid"
          [disabled]="(formArr | getFormGroup: i).invalid"
          (click)="onSaveRow(i); $event.stopPropagation()"
        >
          <mat-icon>check</mat-icon>
        </button>
      </ng-container>
    </td>
  </ng-container>

  <!-- Delete column -->
  <ng-container matColumnDef="delete" stickyEnd>
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element; let i = dataIndex" [class.mobile-cell]="isMobile">
      <ng-container *ngIf="editRowIndex !== i">
        <button matTooltip="Видалити" mat-icon-button aria-label="expand row" (click)="onDelete(i); $event.stopPropagation()">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </ng-container>
      <ng-container *ngIf="editRowIndex === i">
        <button matTooltip="Скасувати" mat-icon-button aria-label="expand row" (click)="onCancel(i); $event.stopPropagation()">
          <mat-icon class="cancel-icon">close</mat-icon>
        </button>
      </ng-container>
    </td>
  </ng-container>

  <!-- Expand column -->
  <ng-container matColumnDef="expand" stickyEnd>
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element" [class.mobile-cell]="isMobile">
      <button matTooltip="Розкрити" mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element; let i = dataIndex" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <form [formGroup]="formArr | getFormGroup: i" class="expanded-wrapper">
          <mat-card>
            <ng-container *ngTemplateOutlet="examTemplate; context: { $implicit: element, rowIndex: i }"></ng-container>
          </mat-card>
          <mat-card>
            <ng-container *ngTemplateOutlet="RGRTemplate; context: { $implicit: element, rowIndex: i }"></ng-container>
          </mat-card>
          <mat-card class="d-flex flex-column">
            <ng-container *ngTemplateOutlet="lecturesTemplate; context: { $implicit: element, rowIndex: i }"></ng-container>
          </mat-card>
          <mat-card class="d-flex flex-column">
            <ng-container *ngTemplateOutlet="labsTemplate; context: { $implicit: element, rowIndex: i }"></ng-container>
          </mat-card>
          <mat-card class="d-flex flex-column">
            <ng-container *ngTemplateOutlet="practicalTemplate; context: { $implicit: element, rowIndex: i }"></ng-container>
          </mat-card>
          <mat-card class="d-flex flex-column">
            <ng-container *ngTemplateOutlet="creditsTemplate; context: { $implicit: element, rowIndex: i }"></ng-container>
          </mat-card>
        </form>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="onRowClick(element)">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

<div class="d-flex justify-content-end pt-3 pb-2">
  <button mat-flat-button color="primary" (click)="showAddSubjectDialog()">Додати предмет</button>
</div>


<ng-template #examTemplate let-row let-rowIndex="rowIndex">
  <form [formGroup]="formArr | getFormGroup: rowIndex">
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="radio-group"
      formControlName="exam">
      <mat-radio-button class="radio-button" value="exam">
        Іспити
      </mat-radio-button>
      <mat-radio-button class="radio-button" value="test">
        Заліки
      </mat-radio-button>
      <mat-radio-button class="radio-button" value="test2">
        Диф. Заліки
      </mat-radio-button>
    </mat-radio-group>
  </form>
</ng-template>

<ng-template #RGRTemplate let-row let-rowIndex="rowIndex">
  <form [formGroup]="formArr | getFormGroup: rowIndex">
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="radio-group"
      formControlName="RGR">
      <mat-radio-button class="radio-button" value="RGR">
        РГР
      </mat-radio-button>
      <mat-radio-button class="radio-button" value="RR">
        РР
      </mat-radio-button>
      <mat-radio-button class="radio-button" value="KP">
        КП
      </mat-radio-button>
      <mat-radio-button class="radio-button" value="KR">
        КР
      </mat-radio-button>
      <mat-radio-button class="radio-button" value="RK">
        РК
      </mat-radio-button>
    </mat-radio-group>
  </form>
</ng-template>

<ng-template #lecturesTemplate let-row let-rowIndex="rowIndex">
  <form [formGroup]="formArr | getFormGroup: rowIndex">
    <mat-form-field class="example-full-width">
      <mat-label>Лекції 1 1/2</mat-label>
      <input [min]="0" [step]="0.5" formControlName="lectures1" type="number" [min]="0" matInput placeholder="1">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Лекції 2 1/2</mat-label>
      <input [min]="0" [step]="0.5" formControlName="lectures2" type="number" [min]="0" matInput placeholder="1">
    </mat-form-field>
  </form>
</ng-template>

<ng-template #labsTemplate let-row let-rowIndex="rowIndex">
  <form [formGroup]="formArr | getFormGroup: rowIndex">
    <mat-form-field class="example-full-width">
      <mat-label>Лабораторні 1 1/2</mat-label>
      <input [min]="0" [step]="0.5" formControlName="labs1" type="number" [min]="0" matInput placeholder="1">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Лабораторні 2 1/2</mat-label>
      <input [min]="0" [step]="0.5" formControlName="labs2" type="number" [min]="0" matInput placeholder="1">
    </mat-form-field>
  </form>
</ng-template>

<ng-template #practicalTemplate let-row let-rowIndex="rowIndex">
  <form [formGroup]="formArr | getFormGroup: rowIndex">
    <mat-form-field class="example-full-width">
      <mat-label>Пр. 1 (2/2)</mat-label>
      <input [min]="0" [step]="0.5" formControlName="practical1" type="number" [min]="0" matInput placeholder="1">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Пр. 2 (1/2)</mat-label>
      <input [min]="0" [step]="0.5" formControlName="practical2" type="number" [min]="0" matInput placeholder="1">
    </mat-form-field>
  </form>
  
</ng-template>

<ng-template #creditsTemplate let-row let-rowIndex="rowIndex">
  <form [formGroup]="formArr | getFormGroup: rowIndex">
    <mat-form-field class="example-full-width">
      <mat-label>Кредити</mat-label>
      <input formControlName="credits" type="number" [min]="0.5" [max]="30" [step]="0.5" matInput placeholder="1">
    </mat-form-field>
  </form>
</ng-template>
